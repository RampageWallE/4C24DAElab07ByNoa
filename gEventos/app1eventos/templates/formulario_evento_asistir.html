<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'guardar_asistencia'%}" method="POST">
        <h3>Asistir a "{{event_name}}"</h3>
        {% csrf_token %}
        <h4>Confirme su email de usuario</h4>
        <input name="email" type="email" placeholder="Ingrese su email"><br>
        <p></p>
        <input name="event_name" type="hidden" value="{{event_name}}"><br>
        <p></p>
        <p></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
